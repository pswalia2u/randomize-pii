<!DOCTYPE html>
<html>
<head>
  <title>PII Randomizer for AI Prompts</title> <!- Updated Title -->
  <style>
    body { font-family: sans-serif; width: 400px; padding: 10px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; box-sizing: border-box; resize: vertical;} <!- Added resize -->
    .output { width: 100%; min-height: 100px; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; overflow-x: auto; white-space: pre-wrap; }
    .highlighted { background-color: yellow; }
  </style>
</head>
<body>
  <h1>PII Randomizer for AI Prompts</h1> <!- Updated Title -->
  <textarea id="input-text" placeholder="Paste your text here"></textarea>

  <h2>Detected Items:</h2>
  <div id="detected-items-display"></div>

  <h2>Highlighted Text:</h2>
  <div id="highlighted-text" class="output"></div>

  <h2>Sanitized Text:</h2>
  <div id="sanitized-text" class="output"></div>

  <script src="popup.js"></script>
</body>
</html>
